<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shopzone</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" href="favicon.png" />

    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <nav>
      <a href="index.html" class="brand-logo"> Shopzone </a>
      <ul class="nav-list">
        <li>
          <a href="index.html"> Products </a>
        </li>
        <li class="nav-list-card">
          <a href="card.html">
            <span class="badge">3</span>
            <i class="fa-solid fa-cart-shopping"></i>
            Card
          </a>
        </li>
      </ul>
    </nav>

    <section id="card-page">
      <div class="container">
        <div class="row py-5 heading-title">
          <h1>Card</h1>
        </div>
        <div class="row">
          <div class="col-sm-9 cards-wrapper">
            <div class="product" data-id=${item?.id}>
              <img
                src="https://cdn-icons-png.flaticon.com/512/30/30893.png"
                alt=""
              />
              <div class="product-info">
                <h3>${item?.title}</h3>
                <br />
                <p>
                  ${item?.description}
                </p>
                <br />
                <div class="card-number-wrapper">
                  <p class="product-price">${item?.price}$</p>
                  <div>
                      <button class="btn me-3 btn-minus">-</button>
                      <p class="product-howmuch">1</p>
                      <button class="btn ms-3 btn-plus">+</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3 ps-4">
            <div class="box-total">
              <h3 class="price-total pt-3">
                Total: <span class="price-total-number"></span>$
              </h3>
              <button class="btn btn-total my-5">Buy</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
    <script>
      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
