<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Shopzone</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />

    <link rel="icon" href="shopzoneeee.png" />

    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <nav>
      <a href="index.html" class="brand-logo"> Shopzone </a>
      <ul class="nav-list">
        <li>
          <a href="#" class="modal-btn"> Add product </a>
        </li>
        <li class="nav-list-card">
          <a href="card.html">
            <span class="badge">3</span>
            <i class="fa-solid fa-cart-shopping"></i>
            Card
          </a>
        </li>
      </ul>
    </nav>

    <div class="modal-overlay">
      <div class="modal-container">
        <button class="close-btn close-btn-top">
          <i class="fas fa-times"></i>
        </button>
        <form action="" class="addproduct-form">
          <p class="py-4 modal-title">Add product</p>
          <div class="group my-5">
            <input required="" name="title" type="text" class="input" />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Title</label>
          </div>
          <div class="group my-5">
            <input required="" name="price" type="number" class="input" />
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Price</label>
          </div>
          <div class="group">
            <textarea
              class="textarea my-5"
              placeholder="Description"
              name="description"
            ></textarea>
          </div>
              <button class="btn btn-submit my-5">Add</button>
        </form>
      </div>
    </div>

    <section id="home-page">
      <div class="container">
        <div class="row py-5 heading-title">
          <h1>Products</h1>
        </div>
        <div class="row products-wrapper">
          <div class="card my-5">
            <div class="card-container">
              <div class="top"></div>
              <div class="bottom">
                <div class="left">
                  <div class="details">
                    <h4 class="">Iphone</h4>
                    <p class="price">1200 $</p>
                  </div>
                  <div class="buy">
                    <i class="fa-solid fa-cart-plus"> </i>
                  </div>
                </div>
                <div class="right">
                  <div class="done"><i class="material-icons">done</i></div>
                  <div class="details">
                    <h4 class="pt-1">Iphone Added</h4>
                  </div>
                  <div class="remove"><i class="material-icons">clear</i></div>
                </div>
              </div>
            </div>
            <div class="inside">
              <div class="icon"><i class="material-icons">info_outline</i></div>
              <div class="contents">
                <p class="description"></p>
              </div>
            </div>
          </div>
          <div class="card my-5">
            <div class="card-container">
              <div class="top"></div>
              <div class="bottom">
                <div class="left">
                  <div class="details">
                    <h4 class="">Iphone</h4>
                    <p class="price">1200 $</p>
                  </div>
                  <div class="buy">
                    <i class="fa-solid fa-cart-plus"> </i>
                  </div>
                </div>
                <div class="right">
                  <div class="done"><i class="material-icons">done</i></div>
                  <div class="details">
                    <h4 class="pt-1">Iphone Added</h4>
                  </div>
                  <div class="remove"><i class="material-icons">clear</i></div>
                </div>
              </div>
            </div>
            <div class="inside">
              <div class="icon"><i class="material-icons">info_outline</i></div>
              <div class="contents">
                <p class="description"></p>
              </div>
            </div>
          </div>
          <div class="card my-5">
            <div class="card-container">
              <div class="top"></div>
              <div class="bottom">
                <div class="left">
                  <div class="details">
                    <h4 class="">Iphone</h4>
                    <p class="price">1200 $</p>
                  </div>
                  <div class="buy">
                    <i class="fa-solid fa-cart-plus"> </i>
                  </div>
                </div>
                <div class="right">
                  <div class="done"><i class="material-icons">done</i></div>
                  <div class="details">
                    <h4 class="pt-1">Iphone Added</h4>
                  </div>
                  <div class="remove"><i class="material-icons">clear</i></div>
                </div>
              </div>
            </div>
            <div class="inside">
              <div class="icon"><i class="material-icons">info_outline</i></div>
              <div class="contents">
                <p class="description"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

      window.ga = function () {
        ga.q.push(arguments);
      };
      ga.q = [];
      ga.l = +new Date();
      ga("create", "UA-XXXXX-Y", "auto");
      ga("set", "anonymizeIp", true);
      ga("set", "transport", "beacon");
      ga("send", "pageview");
    </script>
    <script src="https://www.google-analytics.com/analytics.js" async></script>
  </body>
</html>
